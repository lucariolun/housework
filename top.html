<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>まとめページ</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #fafafa;
    padding: 40px;
    color: #333;
  }

  h2 {
    margin-top: 40px;
    font-size: 1.4rem;
    color: #555;
  }

  .button-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 16px;
    margin-top: 16px;
  }

  .soft-btn {
    display: block;
    padding: 14px 18px;
    text-align: center;
    border-radius: 14px;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    transition: 0.2s ease;
  }

  .soft-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  }

  /* 分類1：ブルー系 */
  .blue {
    background: #e8f2ff;
    color: #2a5fa8;
  }

  /* 分類2：グリーン系 */
  .green {
    background: #e9f8ef;
    color: #2f7a4f;
  }

.admin-link {
  position: fixed;
  right: 20px;
  bottom: 20px;
  font-size: 0.8rem;
  color: #999;
  text-decoration: none;
  opacity: 0.7;
  transition: 0.2s ease;
}

.admin-link:hover {
  opacity: 1;
  color: #666;
}

</style>
</head>
<body>

<div class="button-group">
  <a href="https://lucariolun.github.io/activitiy" class="soft-btn blue">Activity</a>
  <a href="https://lucariolun.github.io/daily" class="soft-btn blue">To Do</a>
</div>

<div class="button-group">
  <a href="https://lucariolun.github.io/housework/" class="soft-btn green">Housework</a>
  <a href="https://lucariolun.github.io/housework/kondate" class="soft-btn green">Menu</a>
  <a href="https://lucariolun.github.io/stock/" class="soft-btn green">Stock</a>
</div>

<a href="https://github.com/lucariolun" class="admin-link">管理画面</a>


</body>
</html>
