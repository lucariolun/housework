<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>献立記録</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
      overflow: hidden;
    }

    .top-link {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .top-link a {
      color: #666;
      text-decoration: none;
    }

    .days-wrapper {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      width: 100%;
      height: calc(100vh - 40px);
      scroll-behavior: smooth;
    }

    .day-page {
      min-width: 100%;
      scroll-snap-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .date-text {
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }

    .add-btn {
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }

    .csv-btn {
      font-size: 12px;
      padding: 4px 8px;
      background: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #888;
      cursor: pointer;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 480px;
      margin: 0 auto;
    }

    .meal-card {
      position: relative;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 100px;
      cursor: pointer;
    }

    .morning { background: #fffbe6; }
    .noon    { background: #e6f7ff; }
    .night   { background: #e6fff2; }

    .meal-type-label {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 14px;
      color: #666;
      opacity: 0.7;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 18px;
      color: #888;
      cursor: pointer;
    }

    .dish-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .tag {
      display: inline-block;
      background: #f0f0f0;
      padding: 4px 10px;
      border-radius: 12px;
      margin: 2px;
      font-size: 13px;
      color: #555;
    }

    .memo {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
      line-height: 1.4;
    }

    .stars {
      color: #f5b700;
      font-size: 20px;
      margin-bottom: 6px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .meal-select button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #eee;
    }

    .meal-select .active {
      background: #8fd19e;
      color: white;
    }

    .rating-input span {
      font-size: 26px;
      cursor: pointer;
      color: #ccc;
    }

    .rating-input .active {
      color: #f5b700;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .save-btn {
      background: #8fd19e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cancel-btn {
      background: #ddd;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="top-link">
    <a href="calendar.html">カレンダーを見る</a>
  </div>

  <div class="days-wrapper" id="daysWrapper"></div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">

      <div class="meal-select">
        <button id="btn-morning" onclick="selectMeal('morning')">朝</button>
        <button id="btn-noon" onclick="selectMeal('noon')">昼</button>
        <button id="btn-night" class="active" onclick="selectMeal('night')">夜</button>
      </div>

      <input type="text" id="input-dish" placeholder="料理名">
      <input type="text" id="input-ingredients" placeholder="材料（スペース区切り）">
      <textarea id="input-memo" placeholder="メモ"></textarea>

      <div class="rating-input">
        <span data-star="1">★</span>
        <span data-star="2">★</span>
        <span data-star="3">★</span>
        <span data-star="4">★</span>
        <span data-star="5">★</span>
      </div>

      <button class="save-btn" id="saveButton" onclick="saveMeal()">保存</button>
      <button class="cancel-btn" onclick="closeModal()">閉じる</button>
    </div>
  </div>

  <script>
    let currentMeal = "night";
    let currentRating = 0;
    let currentDate = null;

    let editIndex = null;
    let editDate = null;

    let data = JSON.parse(localStorage.getItem("mealData") || "{}");

    const wrapper = document.getElementById("daysWrapper");
    const pages = [];

    /* -------------------------
       日付ページを生成する関数
    -------------------------- */
    function addDayPage(dateKey) {
      if (document.getElementById("cards-" + dateKey)) return;

      const d = new Date(dateKey);
      const y = d.getFullYear();
      const m = ("0" + (d.getMonth() + 1)).slice(-2);
      const day = ("0" + d.getDate()).slice(-2);
      const jp = ["日","月","火","水","木","金","土"][d.getDay()];

      const page = document.createElement("div");
      page.className = "day-page";
      page.dataset.date = dateKey;

      page.innerHTML = `
        <div class="header">
          <div class="date-text">${m}/${day}（${jp}）</div>
          <button class="add-btn" onclick="openModal('${dateKey}')">＋</button>
          <button class="csv-btn" onclick="exportCSV()">CSV</button>
        </div>
        <div class="cards" id="cards-${dateKey}"></div>
      `;

      wrapper.appendChild(page);
      pages.push(page);

      renderCards(dateKey);
    }

    /* -------------------------
       初期生成（前後30日）
    -------------------------- */
    const today = new Date();
    today.setHours(0,0,0,0);

    for (let i = -30; i <= 30; i++) {
      const d = new Date(today);
      d.setDate(today.getDate() + i);

      const y = d.getFullYear();
      const m = ("0" + (d.getMonth() + 1)).slice(-2);
      const day = ("0" + d.getDate()).slice(-2);

      addDayPage(`${y}-${m}-${day}`);
    }

    /* -------------------------
       URL パラメータでジャンプ
    -------------------------- */
    const params = new URLSearchParams(location.search);
    const jumpDate = params.get("date");

    if (jumpDate) {
      addDayPage(jumpDate);
      const target = pages.find(p => p.dataset.date === jumpDate);
      if (target) target.scrollIntoView({ behavior: "instant" });
    } else {
      const todayKey = `${today.getFullYear()}-${("0"+(today.getMonth()+1)).slice(-2)}-${("0"+today.getDate()).slice(-2)}`;
      const todayPage = pages.find(p => p.dataset.date === todayKey);
      if (todayPage) todayPage.scrollIntoView({ behavior: "instant" });
    }

    /* -------------------------
       スワイプ吸着
    -------------------------- */
    let isScrolling;
    wrapper.addEventListener("scroll", () => {
      clearTimeout(isScrolling);
      isScrolling = setTimeout(() => {
        let closest = null;
        let minDist = Infinity;

        pages.forEach(p => {
          const rect = p.getBoundingClientRect();
          const dist = Math.abs(rect.left);
          if (dist < minDist) {
            minDist = dist;
            closest = p;
          }
        });

        closest.scrollIntoView({ behavior: "smooth" });
      }, 80);
    });

    /* -------------------------
       モーダル
    -------------------------- */
    function openModal(date) {
      currentDate = date;
      editIndex = null;
      editDate = null;

      document.getElementById("input-dish").value = "";
      document.getElementById("input-ingredients").value = "";
      document.getElementById("input-memo").value = "";

      currentMeal = "night";
      document.querySelectorAll(".meal-select button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("btn-night").classList.add("active");

      currentRating = 0;
      document.querySelectorAll(".rating-input span").forEach(s => s.classList.remove("active"));

      document.getElementById("saveButton").textContent = "保存";

      document.getElementById("modal").classList.add("show");
    }

    function openEditModal(date, index, item) {
      currentDate = date;
      editDate = date;
      editIndex = index;

      document.getElementById("input-dish").value = item.dish;
      document.getElementById("input-ingredients").value = item.ingredients.join(" ");
      document.getElementById("input-memo").value = item.memo;

      currentMeal = item.type;
      document.querySelectorAll(".meal-select button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("btn-" + item.type).classList.add("active");

      currentRating = item.rating;
      document.querySelectorAll(".rating-input span").forEach(s => {
        s.classList.toggle("active", Number(s.dataset.star) <= currentRating);
      });

      document.getElementById("saveButton").textContent = "更新";

      document.getElementById("modal").classList.add("show");
    }

    function closeModal() {
      editIndex = null;
      editDate = null;
      document.getElementById("modal").classList.remove("show");
    }

    function selectMeal(type) {
      currentMeal = type;
      document.querySelectorAll(".meal-select button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("btn-" + type).classList.add("active");
    }

    document.querySelectorAll(".rating-input span").forEach(star => {
      star.addEventListener("click", () => {
        currentRating = Number(star.dataset.star);
        document.querySelectorAll(".rating-input span").forEach(s => {
          s.classList.toggle("active", Number(s.dataset.star) <= currentRating);
        });
      });
    });

    /* -------------------------
       保存
    -------------------------- */
    function saveMeal() {
      const dish = document.getElementById("input-dish").value;
      const ingredients = document.getElementById("input-ingredients").value.split(" ").filter(x => x);
      const memo = document.getElementById("input-memo").value;

      if (!data[currentDate]) data[currentDate] = [];

      const newItem = {
        dish,
        ingredients,
        memo,
        rating: currentRating,
        type: currentMeal
      };

      if (editIndex !== null) {
        data[editDate][editIndex] = newItem;
      } else {
        data[currentDate].push(newItem);
      }

      localStorage.setItem("mealData", JSON.stringify(data));

      renderCards(currentDate);

      editIndex = null;
      editDate = null;

      closeModal();
    }

    /* -------------------------
       削除
    -------------------------- */
    function deleteMeal(date, index) {
      data[date].splice(index, 1);
      localStorage.setItem("mealData", JSON.stringify(data));
      renderCards(date);
    }

    /* -------------------------
       カード描画
    -------------------------- */
    function renderCards(date) {
      const container = document.getElementById("cards-" + date);
      if (!container) return;

      container.innerHTML = "";

      const items = (data[date] || []).slice().sort((a, b) => {
        const order = { morning: 1, noon: 2, night: 3 };
        return order[a.type] - order[b.type];
      });

      items.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "meal-card " + item.type;

        const stars = "★".repeat(item.rating || 0);

        card.innerHTML = `
          <div class="meal-type-label">
            ${item.type === "morning" ? "朝" : item.type === "noon" ? "昼" : "夜"}
          </div>

          <div class="delete-btn" onclick="event.stopPropagation(); deleteMeal('${date}', ${index})">×</div>

          <div class="dish-name">${item.dish}</div>
          <div class="stars">${stars}</div>
          <div class="ingredients">
            ${item.ingredients.map(i => `<span class="tag">${i}</span>`).join("")}
          </div>
          <div class="memo">${item.memo}</div>
        `;

        card.addEventListener("click", () => {
          openEditModal(date, index, item);
        });

        container.appendChild(card);
      });
    }

    /* -------------------------
       CSV 出力
    -------------------------- */
    function exportCSV() {
      let rows = [["date", "type", "dish", "ingredients", "memo", "rating"]];

      for (let date in data) {
        data[date].forEach(item => {
          rows.push([
            date,
            item.type,
            item.dish,
            item.ingredients.join(" "),
            item.memo,
            item.rating
          ]);
        });
      }

      let csvContent = rows.map(e => e.join(",")).join("\n");
      let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });

      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "menu-data.csv";
      link.click();
    }

    /* -------------------------
       初期描画
    -------------------------- */
    Object.keys(data).forEach(date => renderCards(date));
  </script>

</body>
</html>
